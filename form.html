<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Формы</title>
        <link rel="stylesheet" type="text/css" href="css/style_form.css">
    </head>
    <body>
        <div id="wrapper">
            <form action="formdata.php" method="POST" name="form1">
         
               <fieldset>
                  <legend>Личные данные</legend>   

                  <p class="question"><label for="name">Введите Ваше имя (макс. 20 символов): </p>

                  <p><input class="input" type="text" name="name" id="name" size="30" maxlength="20"></label></p>
         
                  <p class="question"><label for="password">Введите Ваш пароль: </p>

                  <p><input  class="input" type="password" name="password" id="password" size="30" maxlength="20"></label></p>
         
               </fieldset>

               <fieldset>
                  <legend>Вопросы</legend>   
                  <p class="question">Любите ли Вы путешествовать? </p> 
         
                  <p><label>Да<input type="radio" name="time" value="yes" checked></label> <label>Нет<input type="radio" name="time" value="no"></label><label>Возможно<input type="radio" name="time" value="no"></label></p>  
         
                  <p class="question">В какие страны Вы обычно путешествуете?</p>
         
                  <p><label><input type="checkbox" name="ez">Доминиканы</label>
                     <label><input type="checkbox" name="ez">Мексика</label>
                     <label><input type="checkbox" name="ez">Австралия</label></p>
            
                  <p class="question">Сколько часов в день Вы отдыхаете?</p>
         
                  <p><select name="sleep"> 
                     <option>2</option>
                     <option selected>3</option>
                     <option>4</option>
                     <option>5</option>
                     <option>6</option>
                     <option>7</option>
                     </select></p>
             
                </fieldset>       

                   <p class="question tp"><label for="text">Поделитесь впечатлениями от путешествий</label></p>
                   <textarea name="text" cols="50" rows="10" id="text"></textarea>
               
                   <p><input type="image" src="images/blueButton.jpg" name="imageButton"></p>

            
            </form>
         </div>
    </body>
</html>
